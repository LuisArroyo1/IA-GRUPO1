<!DOCTYPE html>
<style>
  * {
    box-sizing: border-box;
  }
  .my_container {
    border-radius: 5px;
    background-color: #ffd5d5;
    border: 4px solid black;
    padding: 20px;
    width: 50%;
    transform: translate(50%, 0%);
  }
  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  label {
    padding: 12px 12px 12px 0;
    float: right;
  }
  .my_button {
    background-color: #04aa6d;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1%;
  }
  .my_button_resume {
    background-color: #04aa6d;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1%;
    width: 80%;
  }
  .my_button_gender {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1%;
  }
  .button1 {
    float: right;
  }
  input[type="submit"] {
    background-color: #04aa6d;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    margin-top: 1%;
  }
  .section1 {
    display: none;
  }
  .section2 {
    display: none;
  }
  .fruta {
    display: none;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .my_button:hover,
  .my_button_gender:hover,
  .fruta:hover,
  .my_button_resume:hover {
    background-color: #45a049;
    color: white;
  }

  .col-25 {
    float: left;
    width: 50%;
    margin-top: 6px;
  }

  .col-75 {
    float: right;
    width: 50%;
    padding-right: 2%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .my_row:after {
    content: "";
    display: table;
    clear: both;
  }
  .button-group {
    display: flex;
    padding: 3%;
  }
  .buttons {
    justify-content: center;
    text-align: center;
    align-items: center;
    width: 50%;
  }
  .one-btn {
    justify-content: center;
    text-align: center;
    align-items: center;
    width: 100%;
  }
  .member {
    display: none;
    width: auto;
  }
  .my_overlay {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0);
    z-index: 2;
  }
  .overlay-container {
    border: 4px solid black;
    background-color: rgb(255, 255, 255);
    border-radius: 20px;
    align-items: center;
  }
  .over-response1 {
    width: 30%;
    height: 30%;
    transform: translate(100%, 100%);
    -ms-transform: translate(100%, 100%);
  }
  .over-response2 {
    width: 30%;
    height: 40%;
    transform: translate(100%, 60%);
    -ms-transform: translate(100%, 100%);
  }
  .my_text {
    margin-top: 10%;
    font-size: 20px;
    color: black;
    text-align: center;
  }
  body {
    font-family: Verdana, sans-serif;
    margin: 0;
  }
  .mySlides {
    display: none;
  }
  .mySlides div {
    width: 100px;
    height: 100px;
  }
  /* Slideshow container */
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
  }

  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 3%;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active,
  .dot:hover {
    background-color: #717171;
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .prev,
    .next,
    .text {
      font-size: 11px;
    }
  }
  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .my_container {
      width: 100%;
      transform: translate(0%, 0%);
    }
    label {
      float: none;
      display: inline-block;
    }
    .col-25,
    .col-75 {
      width: 100%;
      margin-top: 0;
    }
    input[type="submit"] {
      width: 100%;
    }
    .my_button {
      width: 100%;
    }
    .over-response1,
    .over-response2 {
      width: 100%;
      transform: translate(0%, 50%);
    }
  }
</style>

        <div class="member" id="Predicted">
          <div class="my_overlay">
            <div class="overlay-container">
              <div class="button-group">
                <div class="one-btn">
                  <button class="my_button_gender">
                    <img
                      id="img-response"
                      class="d-block mx-auto mb-2"
                      src="img/perro_triste.png"
                      alt=""
                      width="80"
                      height="80"
                    />
                  </button>
                </div>
              </div>
              <div style="text-align: center">
                <span id="resultado"></span>
              </div>
              <div class="button-group">
                <div class="one-btn">

                    Realizar otra predicción

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

        <script type="text/javascript">
          var modelo = null;
          //Cargar modelo
          (async () => {
            console.log("Cargando modelo...");
            modelo = await tf.loadLayersModel("model.json");
            console.log("Modelo cargado...");
          })();
          let sectionIndex = 1;
          let slideIndex = 1;
          //edad
          let hmin = 18;
          let hmax = 59;
          let mmin = 18;
          let mmax = 59;
          //peso
          let hpmin = 41;
          let hpmax = 126;
          let mpmin = 33;
          let mpmax = 128;
          //talla
          let htmin = 142;
          let htmax = 186;
          let mtmin = 132;
          let mtmax = 173;
          //variables
          let gender = -1;
          let edad = 0;
          let peso = 0;
          let talla = 0;
          let act_vig;
          let act_mod;
          let act_cam;
          let ali_proc;
          let ali_chat;
          let ali_frut;
          let ali_ver;
          showSlides(slideIndex);

          function maleSelect() {
            document.getElementById("btn_Hombre").style.backgroundColor =
              "#45a049";
            document.getElementById("btn_Hombre").style.color = "white";
            document.getElementById("btn_Mujer").style.backgroundColor =
              "#ffffff";
            document.getElementById("btn_Mujer").style.color = "rgb(0, 0, 0)";
            gender = 0;
          }
          function femaleSelect() {
            document.getElementById("btn_Mujer").style.backgroundColor =
              "#45a049";
            document.getElementById("btn_Mujer").style.color = "white";
            document.getElementById("btn_Hombre").style.backgroundColor =
              "#ffffff";
            document.getElementById("btn_Hombre").style.color = "rgb(0, 0, 0)";
            gender = 1;
          }

          function plusSlides(n) {
            if (slideIndex == 1 && gender == -1) {
              return;
            } else if (slideIndex == 2 && n > 0) {
              if (
                gender == 0 &&
                (document.getElementById("edad").value < hmin ||
                  document.getElementById("edad").value > hmax)
              ) {
                document.getElementById("edadLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  hmin +
                  ";" +
                  hmax +
                  "]";
                return;
              } else if (
                gender == 1 &&
                (document.getElementById("edad").value < mmin ||
                  document.getElementById("edad").value > mmax)
              ) {
                document.getElementById("edadLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  mmin +
                  ";" +
                  mmax +
                  "]";

                return;
              }
              edad = document.getElementById("edad").value;
            } else if (slideIndex == 3 && n > 0) {
              if (
                gender == 0 &&
                (document.getElementById("peso").value < hpmin ||
                  document.getElementById("peso").value > hpmax)
              ) {
                document.getElementById("pesoLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  hpmin +
                  ";" +
                  hpmax +
                  "]";
                return;
              } else if (
                gender == 1 &&
                (document.getElementById("peso").value < mpmin ||
                  document.getElementById("peso").value > mpmax)
              ) {
                document.getElementById("pesoLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  mpmin +
                  ";" +
                  mpmax +
                  "]";

                return;
              }
              peso = document.getElementById("peso").value;
            } else if (slideIndex == 4 && n > 0) {
              if (
                gender == 0 &&
                (document.getElementById("talla").value < htmin ||
                  document.getElementById("talla").value > htmax)
              ) {
                document.getElementById("tallaLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  htmin +
                  ";" +
                  htmax +
                  "]";
                return;
              } else if (
                gender == 1 &&
                (document.getElementById("talla").value < mtmin ||
                  document.getElementById("talla").value > mtmax)
              ) {
                document.getElementById("tallaLabel").innerHTML =
                  "SE LE RECOMIENDA USAR VALORES\n" +
                  "ENTRE [" +
                  mtmin +
                  ";" +
                  mtmax +
                  "]";

                return;
              }
              talla = document.getElementById("talla").value;
            } else if (slideIndex == 5 && n > 0) {
              act_vig = document.getElementById("actividad-vigorosa").value;
              console.log(act_vig);
            } else if (slideIndex == 6 && n > 0) {
              act_mod = document.getElementById("actividad-moderada").value;
            } else if (slideIndex == 7 && n > 0) {
              act_cam = document.getElementById("actividad-caminata").value;
            } else if (slideIndex == 8 && n > 0) {
              ali_proc = document.getElementById("alimentos-procesados").value;
            } else if (slideIndex == 9 && n > 0) {
              ali_chat = document.getElementById("alimentos-chatarra").value;
            } else if (slideIndex == 10 && n > 0) {
              ali_frut = document.getElementById("alimentos-fruta").value;
            } else if (slideIndex == 11 && n > 0) {
              ali_ver = document.getElementById("alimentos-verdura").value;
            }
            showSlides((slideIndex += n));
          }

          function currentSlide(n) {
            showSlides((slideIndex = n));
          }

          function resetAll() {
            slideIndex = 1;
            gender = -1;
            edad = 0;
            peso = 0;
            talla = 0;
            document.getElementById("btn_Hombre").style.backgroundColor =
              "#ffffff";
            document.getElementById("btn_Hombre").style.color = "rgb(0, 0, 0)";
            document.getElementById("btn_Mujer").style.backgroundColor =
              "#ffffff";
            document.getElementById("btn_Mujer").style.color = "rgb(0, 0, 0)";
            document.getElementById("edad").value = "";
            document.getElementById("peso").value = "";
            document.getElementById("talla").value = "";
            document.getElementById("actividad-vigorosa").value = 0;
            document.getElementById("actividad-moderada").value = 0;
            document.getElementById("actividad-caminata").value = 0;
            document.getElementById("alimentos-procesados").value = 0;
            document.getElementById("alimentos-chatarra").value = 0;
            document.getElementById("alimentos-verdura").value = 0;
          }
          function carrousel() {
            if (slideIndex == 5) {
              var i;
              var x = document.getElementsByClassName("section1");
              var y = document.getElementsByClassName("section2");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
              }
              for (i = 0; i < y.length; i++) {
                y[i].style.display = "none";
              }
              sectionIndex++;
              if (sectionIndex > x.length) {
                sectionIndex = 1;
              }
              x[sectionIndex - 1].style.display = "block";
              y[sectionIndex - 1].style.display = "block";
              setTimeout(carrousel, 2000);
            } else if (slideIndex == 10) {
              var i;
              var x = document.getElementsByClassName("fruta");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
              }
              sectionIndex++;
              if (sectionIndex > x.length) {
                sectionIndex = 1;
              }
              x[sectionIndex - 1].style.display = "block";
              setTimeout(carrousel, 2000);
            }
          }
          function get_etiqueta(n) {
            let s = "";
            if (n == 0) {
              s = "Nunca";
            } else if (n == 1) {
              s = "Casi nunca";
            } else if (n == 2) {
              s = "A veces";
            } else if (n == 3) {
              s = "Frecuentemente";
            } else {
              s = "Siempre";
            }
            return s;
          }

          function precedir_obesidad() {
            if (true) {
              var arr = [
                gender, //sexo
                edad, //edad
                peso, //img=
                talla, //talla
                act_vig, //actividad vigorosa
                act_mod, //actividad moderada
                act_cam, //caminata
                0, //frecuencia alcohol (not required)
                ali_proc, //frecuencia procesados
                ali_chat, //frecuencia chatarra
                0, //frecuencia sal (not required)
                ali_frut, //frecuencia fruta
                ali_ver, //frecuencia verdura
              ];
              arr = [arr];
              if (modelo != null) {
                var tensor = tf.tensor2d(arr);
                var prediccion = Number(modelo.predict(tensor).dataSync());
                prediccion = prediccion * 100;
                var pred_2dec = prediccion.toFixed(2);
                if (prediccion > 70) {
                  document.getElementById("img-response").src =
                    "perro_triste.png";
                } else if (prediccion > 40) {
                  document.getElementById("img-response").src =
                    "img/perro_sultan.jpg";
                } else {
                  document.getElementById("img-response").src = "img/gato.PNG";
                }
                document.getElementById("resultado").innerHTML =
                  "Usted tiene una probabilidad de \n" +
                  pred_2dec +
                  "% de tener sobrepeso.";
                document.getElementById("Predicted").style.display = "block";
              } else {
                document.getElementById("resultado").innerHTML =
                  "Intenta de nuevo en un momento...";
                document.getElementById("Predicted").style.display = "block";
              }
            }
          }

          function showSlides(n) {
            if (slideIndex == 2) {
              if (gender == 0) {
                document.getElementById("edadLabel").innerHTML =
                  "Debido al rango de edades del conjunto de datos\n" +
                  "de los hombres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  hmin +
                  ";" +
                  hmax +
                  "].";
              } else {
                document.getElementById("edadLabel").innerHTML =
                  "Debido al rango de edades del conjunto de datos\n" +
                  "de las mujeres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  mmin +
                  ";" +
                  mmax +
                  "].";
              }
            } else if (slideIndex == 3) {
              if (gender == 0) {
                document.getElementById("pesoLabel").innerHTML =
                  "Debido al rango de pesos del conjunto de datos\n" +
                  "de los hombres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  hpmin +
                  ";" +
                  hpmax +
                  "].";
              } else {
                document.getElementById("pesoLabel").innerHTML =
                  "Debido al rango de pesos del conjunto de datos\n" +
                  "de las mujeres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  mpmin +
                  ";" +
                  mpmax +
                  "].";
              }
            } else if (slideIndex == 4) {
              if (gender == 0) {
                document.getElementById("tallaLabel").innerHTML =
                  "Debido al rango de tallas del conjunto de datos\n" +
                  "de los hombres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  htmin +
                  ";" +
                  htmax +
                  "].";
              } else {
                document.getElementById("tallaLabel").innerHTML =
                  "Debido al rango de talla del conjunto de datos\n" +
                  "de las mujeres, para una mayor precisión\n" +
                  "se recomienda usar un rango entre [" +
                  mtmin +
                  ";" +
                  mtmax +
                  "].";
              }
            } else if (slideIndex == 5) {
              document.getElementById("vigorLabel").innerHTML =
                "La actividad física de intensidad vigorosa te hace\n" +
                "respirar fuerte y rápido. Si estás trabajando a\n" +
                "dicho nivel, no podrás entablar una conversación\n" +
                "sin antes detenerte para respirar, así lo indica\n" +
                "el Sistema Nacional de Salud del Reino Unido (NHS)";
              document.getElementById("vigorLabel1").innerHTML =
                "Entre algunos ejemplos tenemos:\n";
            } else if (slideIndex == 6) {
              document.getElementById("moderLabel").innerHTML =
                "La actividad física de intensidad moderada acelera\n" +
                "de forma perceptible el ritmo cardíaco, pero\n" +
                "habitualmente se puede mantener una conversación";
              document.getElementById("moderLabel1").innerHTML =
                "Entre algunos ejemplos tenemos:\n";
            } else if (slideIndex == 8) {
              document.getElementById("procesadoLabel").innerHTML =
                "Un estudio publicado en la revista Cell Metabolism\n" +
                "indicó que durante dos semanas comiendo alimentos \n" +
                "procesados las personas en el estudio consumieron 508\n" +
                "calorías más al día y ganaron un kilo.";
            } else if (slideIndex == 9) {
              document.getElementById("chatarraLabel").innerHTML =
                "Según la nutricionista Rosa Salvarrieta, la comida\n" +
                "chatarra puede llegar hasta las 1500 calorías,\n" +
                "cubriendo casi un 75% de las calorías necesarias \n" +
                "al día para mantener un estado saludable.";
            } else if (slideIndex == 10) {
              document.getElementById("frutaLabel").innerHTML =
                "Según la encuesta nacional de hogares (2019, Perú), \n" +
                "la fruta más demandada por los peruanos es \n" +
                "el plátano que concentró el 55% del total; seguido \n" +
                "de mandarina 16%, naranja 13%, piña 6%.";
              document.getElementById("frutaLabel1").innerHTML =
                "Para el entrenamiento se asumió  \n" +
                "un conjunto calórico promedio.";
            } else if (slideIndex == 11) {
              document.getElementById("verduraLabel").innerHTML =
                "Para el caso de verduras, durante el 2018, las verduras \n" +
                "más demandadas fueron: cebollas, ajos, col, coliflor, \n" +
                "pepino, berenjena, frijoles, zanahoria, entre otros.";
              document.getElementById("verduraLabel1").innerHTML =
                "Para el entrenamiento se asumió  \n" +
                "un conjunto calórico promedio.";
            } else if (slideIndex == 12) {
              if (gender == 0) {
                document.getElementById("result_gender").innerHTML = "Hombre";
              } else
                document.getElementById("result_gender").innerHTML = "Mujer";
              document.getElementById("result_edad").innerHTML = edad;
              document.getElementById("result_peso").innerHTML = peso;
              document.getElementById("result_talla").innerHTML = talla;
              document.getElementById("result_vigor").innerHTML =
                get_etiqueta(act_vig);
              document.getElementById("result_moderada").innerHTML =
                get_etiqueta(act_mod);
              document.getElementById("result_caminata").innerHTML =
                get_etiqueta(act_cam);
              document.getElementById("result_procesada").innerHTML =
                get_etiqueta(ali_proc);
              document.getElementById("result_chatarra").innerHTML =
                get_etiqueta(ali_chat);
              document.getElementById("result_fruta").innerHTML =
                get_etiqueta(ali_frut);
              document.getElementById("result_verdura").innerHTML =
                get_etiqueta(ali_ver);
            } else if (slideIndex == 13) {
              precedir_obesidad();
            }
            let i;
            let slides = document.getElementsByClassName("member");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
              resetAll();
            }
            if (n < 1) {
              slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            if (slideIndex == 5 || slideIndex == 10) {
              carrousel();
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
